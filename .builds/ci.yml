---
image: 'archlinux'
packages:
  - 'go'
  - 'make'
  - 'scdoc'
sources:
  - https://git.sr.ht/~jamesponddotco/bunnystorage-go
secrets:
  - c7abfb86-83eb-49a7-8abf-4b400e39e59e # Bunny.net API keys
tasks:
  - setup: |
      cd bunnystorage-go
      make init
  - lint: |
      cd bunnystorage-go
      export PATH="${HOME}/go/bin:${PATH}"
      make lint
  - build: |
      cd bunnystorage-go
      make
  - test: |
      cd bunnystorage-go
      set +x
      source "${HOME}/bunnynet"
      set -x
      make test
